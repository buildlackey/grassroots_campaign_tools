<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        width: 540px;
        position: relative;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="text"],
      input[type="password"],
      select {
        width: 100%;
        padding: 6px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }

      .checkbox-group input[type="checkbox"] {
        margin-right: 8px;
        flex-shrink: 0;
      }

      .checkbox-group label {
        margin: 0;
        white-space: nowrap;
      }

.help-icon {
  display: inline-block;
  font-size: 18px;
  width: 22px;
  height: 22px;
  text-align: center;
  line-height: 20px;
  border-radius: 50%;
  background: #e0f0ff;
  color: #2a7ddf;
  cursor: pointer;
  margin-left: 6px;
  user-select: none;
  vertical-align: middle;
  overflow: hidden;
  position: relative; /* NEW */
}



      .help-popup {
        position: absolute;
        background: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
        max-width: 300px;
        z-index: 10;
      }

      .button-row {
        margin-top: 20px;
      }
    </style>

    <script>
          <!-- INJECT SettingsDialogCode.js -->
    </script>
  </head>

  <body>
    <label for="mapsApiKey">
      Our Google Maps API Key:
      <span class="help-icon" onclick="showHelp('mapsApiKey', event)">?</span>
    </label>
    <input id="mapsApiKey" type="text" onblur="hideApiKeyOnBlur()" />

    <div class="checkbox-group">
      <input type="checkbox" id="showApiKey" onchange="toggleApiKeyVisibility(this)">
      <label for="showApiKey">Show API Key</label>
    </div>

    <label for="sheetSelect">
      Sheet Tab:
      <span class="help-icon" onclick="showHelp('sheetTab', event)">?</span>
    </label>
    <select id="sheetSelect" onchange="onSheetChange()"></select>

    <label for="addressSelect">
      Address Column:
      <span class="help-icon" onclick="showHelp('addressColumn', event)">?</span>
    </label>
    <select id="addressSelect"></select>

    <div class="checkbox-group">
      <input type="checkbox" id="showLatLng">
      <label for="showLatLng">
        Show Lat/Lng columns
        <span class="help-icon" onclick="showHelp('showLatLng', event)">?</span>
      </label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="debug">
      <label for="debug">
        Enable Debug Logging
        <span class="help-icon" onclick="showHelp('debug', event)">?</span>
      </label>
    </div>

    <div class="button-row">
      <button onclick="cancelDialog()">The new Cancel</button>
      <button onclick="saveSettings()">Save Settings</button>
    </div>
  </body>
</html>
