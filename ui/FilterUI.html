<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: sans-serif;
        padding: 1.5em;
        max-width: 700px; /* ‚¨ÖÔ∏è matches .setWidth(700) from Code.gs */
        margin: auto;
        box-sizing: border-box;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 1em;
      }

      label {
        display: block;
        margin-top: 14px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="range"] {
        width: 100%;
        margin-top: 6px;
        padding: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }

      #distanceVal {
        font-weight: bold;
      }

      button {
        margin-top: 24px;
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Filter by Address + Distance</h2>

    <label for="address">Address (Type-ahead):</label>
    <input id="address" type="text" placeholder="Start typing an address..." autocomplete="off">

    <label for="distance">Max Distance (miles):</label>
    <input type="range" id="distance" min="1" max="100" value="10" oninput="updateSlider(this.value)">
    <div>Selected: <span id="distanceVal">10</span> miles</div>

    <button onclick="submitForm()">Submit</button>

    <script>
      function updateSlider(val) {
        document.getElementById("distanceVal").innerText = val;
      }

      function initAutocomplete() {
        const input = document.getElementById("address");
        const autocomplete = new google.maps.places.Autocomplete(input, {
          types: ['geocode'],
          componentRestrictions: { country: "us" }
        });

        autocomplete.addListener('place_changed', () => {
          const place = autocomplete.getPlace();
          console.log("üìç Selected place:", place);
        });
      }

      function submitForm() {
        const address = document.getElementById("address").value.trim();
        const distance = document.getElementById("distance").value;

        if (!address) {
          alert("‚ùå Please enter an address.");
          return;
        }

        alert(`üìç Address: ${address}\nüìè Distance: ${distance} miles`);
      }

      const script = document.createElement('script');
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyB3j-KGpQJjAdXuum5r6mB4NARHjA4W16w&libraries=places&callback=initAutocomplete";
      script.async = true;
      script.defer = true;
      script.onerror = () => alert("‚ùå Failed to load Google Maps API.");
      document.head.appendChild(script);
    </script>
  </body>
</html>
