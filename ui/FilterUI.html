<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: sans-serif;
        padding: 1.5em;
        max-width: 700px; /* ‚¨ÖÔ∏è matches .setWidth(700) from Code.gs */
        margin: auto;
        box-sizing: border-box;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 1em;
      }

      label {
        display: block;
        margin-top: 14px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="range"] {
        width: 100%;
        margin-top: 6px;
        padding: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }

      #distanceVal {
        font-weight: bold;
      }

      button {
        margin-top: 24px;
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
      }

      pre#debug {
        font-size: 12px;
        color: #555;
        background: #f9f9f9;
        padding: 8px;
        border-radius: 4px;
        margin-top: 20px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h2>Filter by Address + Distance</h2>

    <label for="address">Address (Type-ahead):</label>
    <input id="address" type="text" placeholder="Start typing an address..." autocomplete="off">

    <label for="distance">Max Distance (miles):</label>
    <input type="range" id="distance" min="1" max="100" value="10" oninput="updateSlider(this.value)">
    <div>Selected: <span id="distanceVal">10</span> miles</div>

    <button onclick="submitForm()">Submit</button>

    <pre id="debug"></pre>

    <script>
      const logToDom = (msg) => {
        const debugElement = document.getElementById("debug");
        debugElement.textContent += msg + "\n";
        console.log(msg);
      }

      function updateSlider(val) {
        document.getElementById("distanceVal").innerText = val;
      }

      // üöÄ Fetch API key securely via Apps Script
      function loadMapsAPI() {
        google.script.run
          .withSuccessHandler(function(key) {
            const tag = document.createElement("script");

            logToDom("about to get src");
            tag.src = `https://maps.googleapis.com/maps/api/js?key=${key}&libraries=places&callback=initAutocomplete`;
            logToDom("got src");
            tag.async = true;
            tag.defer = true;
            tag.onerror = () => alert("‚ùå Failed to load Google Maps API.");
            document.head.appendChild(tag);
          })
          .withFailureHandler(err => alert("‚ùå Failed to load Maps API key: " + err.message))
          .getMapsApiKey();
      }

      function initAutocomplete() {
        logToDom("üöÄ initAutocomplete() running");

        const input = document.getElementById("address");
        try {
          const autocomplete = new google.maps.places.Autocomplete(input, {
            types: ['geocode'],
            componentRestrictions: { country: "us" }
          });

          autocomplete.addListener('place_changed', () => {
            const place = autocomplete.getPlace();
            logToDom("üìç Place selected: " + JSON.stringify(place));
          });

        } catch (e) {
          logToDom("‚ùå Failed to initialize autocomplete: " + e.message);
        }
      }

      // Load Maps API and trigger autocomplete on successful API key fetch
      loadMapsAPI();
    </script>
  </body>
</html>
