<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
        max-width: 400px;
        box-sizing: border-box;
      }

      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="range"] {
        width: 100%;
        margin-top: 4px;
        padding: 6px;
        box-sizing: border-box;
      }

      #distanceVal {
        font-weight: bold;
      }

      pre#debug {
        font-size: 12px;
        color: #333;
        background: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        margin-top: 20px;
        white-space: pre-wrap;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Filter by Address + Distance</h2>

    <label for="address">Address (Type-ahead):</label>
    <input id="address" type="text" placeholder="Start typing an address..." autocomplete="off">

    <label for="distance">Max Distance (miles):</label>
    <input type="range" id="distance" min="1" max="100" value="10" oninput="updateSlider(this.value)">
    <div>Selected: <span id="distanceVal">10</span> miles</div>

    <button onclick="submitForm()">Submit</button>

    <pre id="debug"></pre>

    <script>
      let DEBUG_MODE = false;

      function logToDom(msg) {
        if (!DEBUG_MODE) return;
        const dbg = document.getElementById("debug");
        dbg.style.display = "block";
        dbg.textContent += msg + "\n";
        console.log(msg);
      }

      function updateSlider(val) {
        document.getElementById("distanceVal").innerText = val;
      }

      function initAutocomplete() {
        logToDom("üöÄ initAutocomplete() entered");

        const input = document.getElementById("address");
        const autocomplete = new google.maps.places.Autocomplete(input, {
          types: ['geocode'],
          componentRestrictions: { country: "us" }
        });

        autocomplete.addListener('place_changed', () => {
          const place = autocomplete.getPlace();
          const json = JSON.stringify(place, null, 2);
          const preview = json.length > 200 ? json.slice(0, 200) + "..." : json;

          logToDom("üìç Place selected (preview):\n" + preview);
        });
      }

      function fetchDebugFlag() {
        google.script.run
          .withSuccessHandler(function(enabled) {
            DEBUG_MODE = enabled;
            logToDom("ü™µ Debug mode enabled: " + DEBUG_MODE);
          })
          .withFailureHandler(function(err) {
            console.warn("Failed to retrieve DEBUG flag:", err.message);
          })
          .getDebug();
      }

      function submitForm() {
        const address = document.getElementById("address").value.trim();
        const distance = document.getElementById("distance").value;

        if (!address) {
          alert("‚ùå Please enter an address.");
          return;
        }

        logToDom(`üì§ Submit clicked:\nAddress = ${address}\nDistance = ${distance}`);
        alert(`üìç Address: ${address}\nüìè Distance: ${distance} miles`);
      }

      // Load Maps Places API script dynamically
      const script = document.createElement('script');
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyB3j-KGpQJjAdXuum5r6mB4NARHjA4W16w&libraries=places&callback=initAutocomplete";
      script.async = true;
      script.defer = true;
      script.onerror = () => alert("‚ùå Failed to load Google Maps API.");
      document.head.appendChild(script);

      fetchDebugFlag();  // Start logging setup
    </script>
  </body>
</html>
