<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
        max-width: 400px;
        box-sizing: border-box;
      }

      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="range"] {
        width: 100%;
        margin-top: 4px;
        padding: 6px;
        box-sizing: border-box;
      }

      #distanceVal {
        font-weight: bold;
      }

      pre#debug {
        font-size: 12px;
        color: #333;
        background: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        margin-top: 20px;
        white-space: pre-wrap;
        display: none;
      }

      #customAlert {
        display: none;
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        max-width: 320px;
        text-align: center;
      }

      #toast {
        visibility: hidden;
        min-width: 220px;
        background-color: #323232;
        color: #fff;
        text-align: center;
        border-radius: 4px;
        padding: 12px 16px;
        position: fixed;
        z-index: 9999;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        transition: visibility 0s, opacity 0.4s ease-in-out;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h2>Filter by Address + Distance</h2>

    <label for="address">Address (Type-ahead):</label>
    <input id="address" type="text" placeholder="Start typing an address..." autocomplete="off">

    <label for="distance">Max Distance (miles):</label>
    <input type="range" id="distance" min="1" max="100" value="10" oninput="updateSlider(this.value)">
    <div>Selected: <span id="distanceVal">10</span> miles</div>

    <button onclick="submitForm()">Submit</button>

    <pre id="debug"></pre>

    <div id="customAlert">
      <div id="customAlertMessage" style="white-space: pre-wrap; font-size: 15px;"></div>
      <button onclick="hideAlert()" style="margin-top: 16px;">OK</button>
    </div>

    <div id="toast"></div>

    <pre id="dump" style="white-space: pre-wrap; background: #eee; font-size: 11px;"></pre>



<script>
  const injected = <?!= JSON.stringify(include("FilterUICode")) ?>;
  document.getElementById("dump").textContent = injected;
  eval(injected);
</script>


  </body>
</html>
