<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: sans-serif; padding: 1em; }
      #debug, #raw { white-space: pre-wrap; background: #eee; padding: 0.5em; font-size: 12px; }
    </style>
  </head>
  <body>
    <h2>Minimal Eval from DOM Test</h2>

    <div id="debug">[INIT] Loaded</div>
    <hr>
    <div id="raw-js" style="display: none;">
function log(msg) {
  const dbg = document.getElementById("debug");
  dbg.textContent += "\\n" + msg;
}
log("✅ Eval’d code ran!");
    </div>

    <script>
      const raw = document.getElementById("raw-js").textContent;
      document.getElementById("debug").textContent += "\n[DEBUG] Extracted raw:\n" + raw;

      try {
        eval(raw);
      } catch (err) {
        document.getElementById("debug").textContent += "\n❌ Eval failed: " + err.message;
      }
    </script>
  </body>
</html>
