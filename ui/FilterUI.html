<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
        max-width: 400px;
        box-sizing: border-box;
      }

      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="range"] {
        width: 100%;
        margin-top: 4px;
        padding: 6px;
        box-sizing: border-box;
      }

      #distanceVal {
        font-weight: bold;
      }

      pre#debug {
        font-size: 12px;
        color: #333;
        background: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        margin-top: 20px;
        white-space: pre-wrap;
        display: none;
      }

      pre#dump {
        font-size: 11px;
        white-space: pre-wrap;
        background: #eee;
        margin-top: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Filter by Address + Distance</h2>

    <label for="address">Address:</label>
    <input id="address" type="text" placeholder="Type an address">

    <label for="distance">Max Distance:</label>
    <input id="distance" type="range" min="1" max="100" value="10" oninput="updateSlider(this.value)">
    <div>Selected: <span id="distanceVal">10</span> miles</div>

    <button onclick="submitForm()">Submit</button>

    <pre id="debug"></pre>
    <pre id="dump"></pre>

    <!-- Inject server-provided FilterUICode.html -->
    <script type="text/javascript">
      const js = <?!= JSON.stringify(include("FilterUICode")) ?>;
      document.getElementById("dump").textContent = js;
      eval(js);
    </script>
  </body>
</html>
